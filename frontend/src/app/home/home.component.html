<section class="home panel-page">
    <div class="main">
        <div class="nav">
            <a class="enlace-juego borde-l" (click)="clickedJuegos()">Juegos</a>
            <a class="enlace-juego" (click)="clickedNoticias()">Noticias</a>
            <a *ngIf="userAdm" class="enlace-juego" (click)="clickedPanel()">Panel Admin</a>
            <a *ngIf="!user && !userAdm" class="enlace-juego" (click)="clickedLogin()">Login User</a>
            <a *ngIf="!user && !userAdm" class="enlace-juego" (click)="clickedLoginAdmin()">Login Admin</a>
            <a *ngIf="!user && !userAdm" class="enlace-juego borde-r" (click)="clickedRegistrarse()">Registrarse</a>
            <a *ngIf="user || userAdm" class="enlace-juego borde-r" (click)="clickedSalir()">Salir</a>
        </div>
    </div>
</section>
