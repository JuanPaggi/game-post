<div class="container">
    <div class="row" >
        <div class="col" *ngFor="let noticia of noticias">
            <h3>{{noticia.titulo}}</h3>
            <p>{{ noticia.descripcion }}</p> 
            <p>{{ noticia.cuerpo }}</p> 
            <p>{{ noticia.fecha_publicacion }}</p>
            <p>{{ noticia.tags }}</p>
            <p>{{ noticia.comentarios }}</p>
        </div>
    </div>
</div>

<button class="btn btn-link btn-sm" (click)="agregarNoticia()" style="margin: 0px;margin-left: 25px;">
    <i class="fa fa-cog"></i>Agregar Noticia
</button>
