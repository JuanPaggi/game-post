<div class="fondo container">
    <app-barra-navegacion></app-barra-navegacion>
    <section class="noticias-container panel-page">
        <div class="row noticias" >
            <div class="col-8" >
                <h2 class="titulo-noticias">Ultimas Noticias</h2>
                <div *ngFor="let noticia of noticias">
                    <a class="enlase-noticia" (click)="clicked(noticia)">
                        <div class="noticia-container" >
                            <h3 class="detalle-noticia">{{noticia.titulo}}</h3>
                            <p class="detalle-noticia">{{ noticia.descripcion }}</p> 
                            <p class="detalle-noticia">Fecha de publicacion: {{ getFecha(noticia) }}</p>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-4">
                    <h2 class="titulo-noticias">Mas Relevantes</h2>
                    <div *ngFor="let noticia of noticias">
                        <a class="enlase-noticia" (click)="clicked(noticia)">
                            <div class="noticia-container" >
                                <h3 class="detalle-noticia">{{noticia.titulo}}</h3>
                                <p class="detalle-noticia">{{ noticia.descripcion }}</p> 
                                <p class="detalle-noticia">Fecha de publicacion: {{ getFecha(noticia) }}</p>
                            </div>
                        </a>
                    </div>
            </div>
        </div>
        <div class="btn-volver">
            <button class="btn btn-primary m-3" (click)="volverHome()">Volver</button>
        </div>
    </section>
</div>
