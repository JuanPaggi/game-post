<header class="container-fluid header">
  <nav class="navbar">
    <a class="logo-header" href="#">
      <img src="../../assets/ganador.svg" alt="" height="50" width="50">
      <h1 class="titulo-header">World Game</h1>
    </a>
    
    <div>
      <div class="d-flex" *ngIf="user">
        <p class="login-bienvenido">Bienvenido {{usuario}}</p>
        <p class="enlace-guion">-</p><a *ngIf="user || userAdm" class="enlace-salir" (click)="clickedSalir()">Salir</a>
      </div>
      <div class="d-flex" *ngIf="userAdm">
        <p class="login-bienvenido">Bienvenido {{usuario}}</p>
        <p class="enlace-guion">-</p><a *ngIf="userAdm" class="enlace-panel" (click)="clickedPanel()">Panel Admin</a>
        <p class="enlace-guion">-</p><a *ngIf="user || userAdm" class="enlace-salir" (click)="clickedSalir()">Salir</a>
      </div>
      <a *ngIf="!user && !userAdm" class="enlace" (click)="clickedLogin()">Entrar</a>
      <a *ngIf="!user && !userAdm" class="enlace" (click)="clickedRegistrarse()">Registrarse</a>
    </div>
  </nav>
</header>
