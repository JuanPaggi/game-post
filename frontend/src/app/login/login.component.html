<section class="container" *ngIf="!user">
    <div class="m-3">
        <ul class="list-group">

            <li class="list-group-item">
                <div class="media-body media-middle form-group item-form">
                    <label>Usuario</label>
                    <input type="text" class="form-control" [(ngModel)]="usuario" [ngModelOptions]="{standalone: true}">
                </div>
            </li>

            <li class="list-group-item">
                <div class="media-body media-middle form-group item-form">
                    <label>Contrase√±a</label>
                    <input type="text" class="form-control" [(ngModel)]="clave" [ngModelOptions]="{standalone: true}">
                </div>
            </li>

            <div class="error-login" [innerHtml]="htmlToAdd"></div>

        </ul>
        <button class="btn btn-primary" (click)="ComprobarUsuario()">Entrar</button>
    </div>
</section>
<div class="btn-volver">
    <button class="btn btn-primary m-3" (click)="volverHome()">Volver</button>
</div>
